[buildout]
extensions = mr.developer
package-name =
    openprocurement.api
    openprocurement_client
    openprocurement.tender.audit

auto-checkout = ${:package-name}
parts =
    scripts
    couchpy
    circus
    circusd
    circusctl
    circus.ini
    couchdb.ini
    openprocurement.tender.audit.ini
eggs =
    chaussette
    pyramid
    request_id_middleware
    ${:package-name}
find-links =
    http://op:x9W3jZ@dist.quintagroup.com/op/

[remotes]
gh = https://github.com/
gh_push = git@github.com:
opgh = ${remotes:gh}openprocurement/openprocurement
opgh_push = ${remotes:gh_push}openprocurement/openprocurement
itivan = ${remotes:gh}ITVaan/openprocurement

[sources]
openprocurement.api = git https://github.com/openprocurement/openprocurement.api.git branch=production
openprocurement_client = git https://github.com/openprocurement/openprocurement.client.python.git
openprocurement.tender.audit = git ${remotes:itivan}.tender.audit.git pushurl=${remotes:itivan}.tender.audit.git branch=dev_buildout

[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = python
scripts = chaussette

[couchpy]
<=circus
eggs = CouchDB
scripts =
    couchpy
    couchdb-replicate

[circus]
recipe = zc.recipe.egg
eggs =
    circus
    circus-web
interpreter =
scripts =
    circusd-stats
    circus-top
    circus-plugin
    circushttpd

[circusd]
<=circus
initialization =
    sys.argv[1:1] = ('${buildout:directory}/etc/circus.ini').split()
scripts = circusd

[circusctl]
<=circus
initialization =
    sys.argv[1:1] = ('--endpoint ${circus.ini:endpoint}').split()
scripts = circusctl

[circus.ini]
<= config-from-template
statsd = True
webapp = True
couchdb = True
edr_webapp = True
web_port = 6547
web_host = 0.0.0.0
endpoint = ipc://${buildout:directory}/var/circus_endpoint
pubsub_endpoint = ipc://${buildout:directory}/var/circus_pubsub
timezone = Europe/Kiev

[couchdb.ini]
<= config-from-template
port = 5984
host = 127.0.0.1
username =
password =

[openprocurement.tender.audit.ini]
<= config-from-template
couchdb_url = http://${couchdb.ini:host}:${couchdb.ini:port}/
couchdb_db = audits
debug = false
auth_file = ${buildout:directory}/auth.ini
exc_logger = 1
cache_db_name = 0
cache_host = 127.0.0.1
cache_port = 6379
time_to_live = 1800
time_to_live_negative = 120

[logrotate.conf]
<= config-from-template
logs_bucket =
logs_dir =
aws_access_key =
aws_secret_key =

[logrotate-hourly]
recipe = z3c.recipe.usercrontab
times = @hourly
command = /usr/sbin/logrotate --state ${buildout:directory}/var/logrotate.status ${logrotate.conf:output} >>${buildout:directory}/var/log/logrotate.log 2>&1

[awscli]
recipe = zc.recipe.egg
scripts = aws

[autostart]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/circusd --daemon --pidfile ${buildout:directory}/circus.pid
