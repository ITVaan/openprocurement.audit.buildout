[buildout]
extends = base.cfg journal.cfg versions.cfg
extensions =
parts +=
    logrotate.conf
    logrotate-hourly
    awscli

[circus.ini]
webapp = True

[openprocurement.tender.audit.ini]
edr_api_host = token
edr_timeout_min = 1
edr_timeout_max = 60
edr_timeout_step = 2
edr_timeout_mode = mult


[logrotate.conf]
logs_bucket = openprocurement-logs

[versions]
openprocurement.tender.audit = 0.0.1
